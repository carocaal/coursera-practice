<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Home</title>
    <style>
        h1 {
            color: purple;
        }

        p {
            color: red;
        }

        body {
            background-color: rgb(222, 255, 209);
        }

        .purple-text {
            color: hsla(272, 85%, 40%, 0.5);
        }

        .important {
            font-weight: bold;
        }

        .important:hover {
            background-color: rgb(216, 214, 255);
        }

        #lead-paragraph {
            color: rgb(3, 71, 6);
            font-weight: bold;
        }

        a[href="https://imagecomics.com/"] {
            padding: 1rem;
            background-color: rgb(131, 183, 112);
            padding: 1.5rem;
        }

        a[href="http://storm.wnba.com/"] {
            background-color: rgb(131, 183, 112);
            padding: 1.5rem;
        }

        h1 {
            color: rgb(169, 97, 240);
            border-style: solid;
            border-width: 1px;
        }

        p.important {
            width: 75%;
        }

        img {
            border-style: dashed;
            border-color: rgb(147, 238, 151);
            border-width: 3px;
            width: 25%;
        }
    </style>
</head>

<body>
    <h1>Welcome!</h1>
    <p class="purple-text">Everything is fine!</p>
    <p class="important purple-text">No really, the world is not filled with hopelessness and dispair, I promise.</p>
    <p id="lead-paragraph">The world is a happy and sensible place.</p>
    <a href="http://storm.wnba.com/">National WNBA Champions, Seattle Storm</a>
    <a href="https://imagecomics.com/">Check out some awesome independent comics</a>
    <br>
    <img src="gato.jpg" alt="An adorable image of a grey kitten with blue eyes and brown woven wicker basket.">
</body>

</html>
